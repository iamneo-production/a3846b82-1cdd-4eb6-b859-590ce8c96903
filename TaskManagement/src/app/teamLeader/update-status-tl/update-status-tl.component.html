<div class="container">
    <div class="content">
        <H1> <strong>âœ” Update Status </strong></H1>
        <br>
        <form [formGroup]="updateStatus" (ngSubmit)="onSubmit()">
            <div class="forms">
                <!--task name-->
                <label for="taskName"><strong>Task Name</strong></label>
                <input type="text" placeholder="Enter task name here..." 
                    class="form-control" id="taskName"
                    formControlName="taskName" autocomplete="off"
                    [readOnly]="true"
                    >
                <pre></pre>

                <!--task description-->
                <label for="description"><strong>Description</strong></label>
                <textarea placeholder="Enter task description here..." 
                    class="form-control" id="description"
                    formControlName="taskDescription" autocomplete="off"
                    [readOnly]="true"
                    >
                 </textarea>
                <pre></pre>

                <!--due date-->
                <label for="dueDate"><strong>Due Date</strong></label>
                <br>
                <input type="date" id="dueDate" formControlName="dueDate"
                [value]="updateStatus.get('dueDate')?.value"
                [readOnly]="true"
                >
                <pre></pre>

                <!--Status-->
                <div>
                    <label for="status"><strong>Status</strong></label>
                    <div *ngFor="let status of taskStatuses">
                        <input type="radio" [id]="status" 
                          [value]="status" formControlName="status"
                        >
                        <label [for]="status">{{ status }}</label>
                    </div>
                </div>
                <pre></pre>

                <!--priority-->
                <div>
                    <label for="priority"><strong>Priority</strong></label>
                    <div *ngFor="let priority of taskPriority">
                        <input type="radio" [id]="priority" [value]="priority" 
                        formControlName="priorityOfTask"
                        [readOnly]="true"
                    >
                        <label [for]="priority">{{ priority }}</label>
                    </div>
                </div>
                <pre></pre>
                
                <!--Buttons-->
                <div class="buttons">
                    <button mat-raised-button class="btn btn-primary" type="submit">
                        Update
                    </button>
                    <button mat-raised-button class="btn btn-light" style="margin-left: 30px;" type="button"
                        (click)="onCancel()">
                        Cancel
                    </button>
                </div>
                <pre></pre>
            </div>
        </form>
    </div>
</div>
