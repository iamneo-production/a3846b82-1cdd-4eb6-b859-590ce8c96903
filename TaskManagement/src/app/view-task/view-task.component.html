
<div class="main-body" >
    
    <mat-toolbar color="primary">
      <span > âœ” Task List</span>
      <span class="todo"></span>
      <button mat-raised-button ><a routerLink="/create-task" style="text-decoration: none; color: black;">
         ADD TASK</a>
      </button>
    </mat-toolbar>

    <div class="container-md p-3 my-3 border">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Task Name</th>
                <th>Task Description</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Action </th>
                <th>Action</th>
            </tr>        
        </thead>
        <tbody>
           <tr *ngFor="let Todo of Todo">
                <td>{{Todo.taskName}}</td>
                <td>{{Todo.taskDescription}}</td>
                <td>{{Todo.priority}}</td>
                <td>{{Todo.status}}</td>
                <td>{{Todo.dueDate | date | uppercase}}</td>
                <td><button  class="btn btn-success">Update</button></td>
                <td><button class="btn btn-warning">Delete</button></td>
            </tr>
       </tbody>
    </table>
    </div>
