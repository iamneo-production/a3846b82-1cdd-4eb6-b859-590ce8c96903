
<div class="main-body" >
    
    <mat-toolbar color="primary">
      <span > âœ” Task List</span>
      <span class="todo"></span>
      <button mat-raised-button (click)="addTodo()"><a  style="text-decoration: none; color: black;">
         ADD TASK</a>
      </button>
    </mat-toolbar>
<body>
    <div class="container-md p-3 my-3 border">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Task Name</th>
                <th>Task Description</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Target Date</th>
                <th>Action </th>
                <th>Action</th>
            </tr>        
        </thead>
        <tbody>
           <tr *ngFor="let Todo of Todo">
            <td>{{Todo.id}}</td>
                <td>{{Todo.taskname}}</td>
                <td>{{Todo.taskdescription}}</td>
                <td>{{Todo.priority}}</td>
                <td>{{Todo.status}}</td>
                <td>{{Todo.targetdate | date | uppercase}}</td>
                <td><button (click)="updateTodo(Todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(Todo.id)" class="btn btn-warning">Delete</button></td>
            </tr>
       </tbody>
    </table>
    </div>
</body>
