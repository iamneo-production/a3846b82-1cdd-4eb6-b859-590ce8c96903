<div class="main-body" >
    
  <mat-toolbar color="primary">

  </mat-toolbar>

<body>
    <div class="container-md p-3 my-3 border">
      <table class="table">
        <thead>
          <tr>
            <th>UserId</th>
            <th>Username</th>
            <th>TaskName</th>
            <th>TaskDescription</th>
            <th>Task_Duedate</th>
            <th>Task_status</th>
            <th>Action</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task.id}}</td>
            <td>{{task.username}}</td>
            <td>{{task.taskname}}</td>
            <td>{{task.taskdescription}}</td>
            <td>{{task.taskduedate | date}}</td>
            <td>{{task.taskstatus}}</td>
            <td><button class="btn btn-success">Update</button></td>
            <td><button (click)="deleteTask(task.id)" class="btn btn-warning">Delete</button></td>
          </tr>
        </tbody>
      </table>
    
    </div>
</body>
