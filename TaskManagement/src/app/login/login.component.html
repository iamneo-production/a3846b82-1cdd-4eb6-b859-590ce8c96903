<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <img src="assets/imaglogin/Page r.jpg">
    <div class="login">
      <h1 class="title"><b>Login</b></h1>

     <form #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()">

        <div class="text-input">
          <i class="fa-solid fa-user"></i>
          <input  type="text" placeholder="Username" pattern="[a-zA-Z0-9_]{7,}" name="name" [(ngModel)]="formdata.name" #name="ngModel" required>
          <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']">
            Name is required.
          </span>
        </div>

        <div class="text-input">
          <i class="fa-solid fa-lock"></i>
          <input  type="password" placeholder="Password" name="password" [(ngModel)]="formdata.password" #password="ngModel" required minlength="6" >
          <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
            password is required.
          </span>
          <span class="text-danger" *ngIf="this.submit&&password.errors?.['minlength']">
            password should be atleast 6 characters long.
          </span>

        </div>

        <button class="login-btn" (click)="submit=true">LOGIN </button>
        <a href="#" class="forgot"><b>Forgot Username/Password?</b></a>
      </form>

      <div class="create">
        <a routerLink="/Register"><b>New User? Sign Up</b></a>
      </div>
    </div>
  </div>
</body>
</html>
