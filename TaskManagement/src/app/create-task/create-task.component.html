<div class="container">
    <div class="content">
    <h3><strong><em>Create new task</em></strong></h3>
    <br>
    <form [formGroup]="createTask" (ngSubmit)="onSubmit()">
        <div class="forms">
             <!--task name-->
             <label for="taskName"><strong>Task Name<span class="required-indicator">*</span></strong></label>
             <input type="text" 
              placeholder="Enter task name here..." 
              class="form-control" 
              id="taskName" 
              formControlName="taskName" 
              autocomplete="off"
             >
             <span style="color:red" *ngIf="taskName && taskName.invalid && taskName.touched">
             Task name required!</span>
             <pre></pre>
      
             <!--task description-->
            <label for ="description"><strong>Description<span class="required-indicator">*</span></strong></label>
            <textarea placeholder="Enter task description here..." 
             class="form-control" 
             id="description" 
             formControlName="taskDescription" 
             autocomplete="off"
            >
            </textarea>
            <span style="color:red" *ngIf="taskDescription && taskDescription.invalid && taskDescription.touched">
            Task description required!</span>
            <pre></pre>

            <!--due date-->
            <label for ="dueDate" ><strong>Due Date<span class="required-indicator">*</span></strong></label>
            <br>
            <input type="date" 
             id="dueDate"
             [value]="TodayDate" 
             [min]="minValue"
             formControlName="dueDate" 
            >
            <pre></pre>

            <!--Status-->
            <div>
                <label for="status"><strong>Status<span class="required-indicator">*</span></strong></label>
            
            <div class="form-control">
                <label class="radio-inline" for="status">
                    <input type="radio" value="todo" id="status" formControlName="status">
                    Todo
                </label>
                <span class="spacing" for="status"></span>
                <label class="radio-inline">
                    <input type="radio" value="inprogress" formControlName="status">
                    In-progress
                </label>
                <span class="spacing" for="status"></span>
                <label class="radio-inline">
                    <input type="radio" value="done" formControlName="status">
                    Done
                </label>
            </div>
        </div>
            <pre></pre>

            <!--priority-->
            <div>
                <label for="priority"><strong>Priority<span class="required-indicator">*</span></strong></label>
                <div class="form-control">
                    <label class="radio-inline" for="priority">
                        <input type="radio" value="high" id="priority" formControlName="priorityOfTask">
                        High
                    </label>
                    <span class="spacing"></span>
                    <label class="radio-inline" for="priority">
                        <input type="radio" value="medium" formControlName="priorityOfTask">
                        Medium
                    </label>
                    <span class="spacing"></span>
                    <label class="radio-inline" for="priority">
                        <input type="radio" value="low"  formControlName="priorityOfTask">
                        Low
                    </label>
                </div> 
            </div>
            <pre></pre>

            

            <div class="buttons">
                <button mat-raised-button class="btn btn-primary"
                 [disabled]="createTask.invalid" type="submit"
                >
                Done 
                </button> 
      
                <button mat-raised-button class="btn btn-light" 
                style="margin-left: 30px;"
                (click)="onReset()"
                type="button"
                > 
                Reset
                </button>
      
                <button mat-raised-button class="btn btn-light" 
                 style="margin-left: 30px;"
                 type="button"
                 (click)="onCancel()"
                > 
                 Cancel 
                </button>
            </div>
            <pre></pre>
            <!--Assign task navigation button-->
        <div class="assign-btn">
            <button mat-button class="btn1"
            type="button"
            (click)="onAssignTask()"
            > 
                 Assign Task
                </button>
            </div>
        </div>
    </form>
    </div>   
    </div>
