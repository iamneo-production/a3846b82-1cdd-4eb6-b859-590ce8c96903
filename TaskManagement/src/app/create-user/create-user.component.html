<div class="container">
    <div class="content">
        <h3><strong><em>Create new user</em></strong></h3>
        <br>
        <form [formGroup]="createUser" >
            <div class="forms">
                <!--user name-->
                <label for="userName"><strong>UserName<span class="required-indicator">*</span></strong></label>
                <input type="text" placeholder="Enter username here..." class="form-control" id="userName"
                    formControlName="userName" autocomplete="off">
                <span style="color:red" *ngIf="username && username.invalid && username.touched">
                    User name required!</span>
                <pre></pre>

                <!--Email-->
                <label for="email"><strong>Email<span class="required-indicator">*</span></strong></label>
                <textarea placeholder="Enter your email here..." class="form-control" id="email"
                    formControlName="email" autocomplete="off">
                 </textarea>
                <span style="color:red" *ngIf="email && email.invalid && email.touched">
                    email required!</span>
                <pre></pre>

                <!--isdone-->
                <div class="isdone-label">
                    <label for="isdone"><strong>Is Done<span class="required-indicator">*</span></strong></label>
                </div>
                <div class="isdone-radio-group">
                    <div class="isdone-radio">
                        <input type="radio" id="isdoneTrue" value="true" formControlName="isdone">
                        <label for="isdoneTrue">True</label>
                    </div>
                    <div class="isdone-radio">
                        <input type="radio" id="isdoneFalse" value="false" formControlName="isdone">
                        <label for="isdoneFalse">False</label>
                    </div>
                </div>

                <!--Role-->
                <div>
                    <label for="role"><strong>Role<span class="required-indicator">*</span></strong></label>
                    <div *ngFor="let role of Roles">
                        <input type="radio" [id]="role" [value]="role" formControlName="role">
                        <label [for]="role">{{ role }}</label>
                    </div>
                </div>
                <pre></pre>

                <pre></pre>
                <!--Buttons-->
                <div class="buttons">
                    <button mat-raised-button class="btn btn-primary"  type="submit" (click)="onSubmit()">
                        Done
                    </button>

                    <button mat-raised-button class="btn btn-light" style="margin-left: 30px;" (click)="onReset()"
                        type="button">
                        Reset
                    </button>

                    <button mat-raised-button class="btn btn-light" style="margin-left: 30px;" type="button"
                        (click)="onCancel()">
                        Cancel
                    </button>
                </div>
                <pre></pre>
                <!--Assign task navigation button-->
            </div>
        </form>
    </div>
</div>
